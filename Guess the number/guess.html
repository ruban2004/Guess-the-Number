<h1 class="heading">GUESS THE NUMBER</h1>
<input class="box" id="guessnumber">
<button onclick="check ()" class="check">check</button>
<p id="result" class="wr">Wrong/Right</p>
<p id="score" class="score">score:10</p>
<link rel="stylesheet" href="guess.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">



<script>
    //selecting input form html to js
    var guessnumber = document.getElementById("guessnumber")
    var result = document.getElementById("result")
    var score=document.getElementById("score")
    //creating random num
    var randomnumber = Math.floor(Math.random()*10)+1
    var totalscore=10

    function check (){
        var enternumber = guessnumber.value
        if(randomnumber==enternumber){
            console.log("Right")
            result.textContent="Right"
            alert("YOU WON...");
        }
        else{
            totalscore=totalscore-1
            result.textContent="Wrong"
            score.textContent="score:"+totalscore
            
             
        }
    }
 
</script>
